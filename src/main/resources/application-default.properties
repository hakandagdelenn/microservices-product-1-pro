#serverPort
server.port=3333

#databaseConnection
spring.datasource.url=jdbc:postgresql://localhost:5432/db_product?currentSchema=sc_product&ssl=false
spring.datasource.username=admin
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

#Hibarnete update,delete,validate
spring.jpa.hibernate.ddl-auto=update

#sql show logger
spring.jpa.show-sql=true

#security
service.security.secure-key-username=randomSecureKeyUsername!
service.security-secure-key-password=randomSecureKeyPassword!